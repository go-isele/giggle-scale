{% extends 'base.html' %}  {% block content %}

<h1>Create Course</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>

  <div class="form-group">
    <label for="description">Description (Optional):</label>
    <textarea class="form-control" id="description" name="description" rows="5"></textarea>
  </div>

  <div class="form-group">
    <label for="course_document">Course Document:</label>
    <input type="file" class="form-control" id="course_document" name="course_document" required>
  </div>

  <div class="form-group">
    <label for="thumbnail">Thumbnail (Optional):</label>
    <input type="file" class="form-control" id="thumbnail" name="thumbnail">
  </div>

  <div class="form-group">
    <label for="featured_video">Featured Video (Optional):</label>
    <input type="file" class="form-control" id="featured_video" name="featured_video">
  </div>

  <div class="form-group">
    <label for="level">Level:</label>
    <select class="form-control" id="level" name="level">
      {% for level, label in levels %}
        <option value="{{ level }}">{{ label }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Create Course</button>
</form>

{% endblock %}
